<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <title>My portfolio</title>
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Promise Nwankwo</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#project">Project</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Promise Nwakwo</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section-image">
        <img
          src="profile pic.jpg"
          alt="Promise Nwankwo profile"
          style="border-radius: 50%"
        />
      </div>
      <div class="section-text">
        <p class="section-text-p1">Hello, I'm</p>
        <h1 class="title">Promise Nwankwo</h1>
        <p class="section-text-p2">Frontend Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume.pdf')"
          >
            Download CV
          </button>

          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="social-container">
          <img
            src="./assets/linkedin1.png"
            alt="My LinkdIn profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/nwankwo-promise-825b8a12b'"
          />
          <img
            src="./assets/github.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/giftedpromise'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
